<!DOCTYPE html>
<html>
<head>
  <title>Music Taste Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2em;
      text-align: center;
    }
    img {
      width: 300px;
      height: auto;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 8px;
      transition: 0.2s;
    }
    img:hover {
      border-color: #888;
    }
    .choice {
      margin-bottom: 2em;
    }
    .caption {
      margin-bottom: 0.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸŽµ What's Your Music Taste?</h1>
<div id="quiz"></div>

<script>
  const questions = {
    start: {
      text: "Pick one:",
      choices: [
        {
          label: "Kendrick Lamar â€“ good kid, m.A.A.d cityx",
          image: "https://upload.wikimedia.org/wikipedia/en/9/93/KendrickGKMC.jpg",
          next: "hiphop1"
        },
        {
          label: "BeyoncÃ© â€“ Renaissance",
          image: "https://upload.wikimedia.org/wikipedia/en/a/ad/Beyonc%C3%A9_-_Renaissance.png",
          next: "pop1"
        }
      ]
    },
    hiphop1: {
      text: "Choose your next favorite:",
      choices: [
        {
          label: "Tyler, the Creator â€“ IGOR",
          image: "https://upload.wikimedia.org/wikipedia/en/5/51/Igor_-_Tyler%2C_the_Creator.jpg",
          next: "end"
        },
        {
          label: "Vince Staples â€“ Ramona Park Broke My Heart",
          image: "https://upload.wikimedia.org/wikipedia/en/4/4a/Ramona_Park_Broke_My_Heart.jpg",
          next: "end"
        }
      ]
    },
    pop1: {
      text: "Next up:",
      choices: [
        {
          label: "Taylor Swift â€“ Midnights",
          image: "https://upload.wikimedia.org/wikipedia/en/9/9f/Midnights_-_Taylor_Swift.png",
          next: "end"
        },
        {
          label: "SZA â€“ SOS",
          image: "https://upload.wikimedia.org/wikipedia/en/2/2c/SZA_-_S.O.S.png",
          next: "end"
        }
      ]
    },
    end: {
      text: "ðŸŽ‰ You're done! Here's what you picked:",
      choices: []
    }
  };

  let currentQuestion = "start";
  const answers = [];

  function showQuestion(id) {
    const quiz = document.getElementById('quiz');
    quiz.innerHTML = '';

    const q = questions[id];
    if (!q) return;

    const questionEl = document.createElement('h2');
    questionEl.textContent = q.text;
    quiz.appendChild(questionEl);

    if (q.choices.length === 0) {
      const list = document.createElement('ul');
      answers.forEach(answer => {
        const item = document.createElement('li');
        item.textContent = answer;
        list.appendChild(item);
      });
      quiz.appendChild(list);
      return;
    }

    q.choices.forEach(choice => {
      const container = document.createElement('div');
      container.className = 'choice';

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = choice.label;
      container.appendChild(caption);

      const img = document.createElement('img');
      img.src = choice.image;
      img.alt = choice.label;
      img.onclick = () => {
        answers.push(choice.label);
        showQuestion(choice.next);
      };

      container.appendChild(img);
      quiz.appendChild(container);
    });
  }

  showQuestion(currentQuestion);
</script>

</body>
</html>
